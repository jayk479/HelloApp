<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom.html</title>
</head>
<body>
  <input id="textFruit">
  <button type="button" id="btnAdd">추가</button><br>

  <textarea id="areaList"></textarea>
  

<script>
  //추가버튼을 클릭하면 input태그의 입력값을 textarea에 추가하기
  btnAdd.addEventListener('click', addFruitList);

  function addFruitList(){
    let fruit = textFruit.value;
    document.getElementById('areaList').value += fruit + '\n';
    textFruit.value = '';
    textFruit.focus();
  }
</script>
</body>
</html>
