<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>groupEvent.html</title>
</head>

<body>
  <input id="textFruit"><input id="textPrice">
  <button type="button" id="btnAdd" data-xxx>추가</button><br>

  <ul id="fruitList">
    <!-- <li> </li> -->
    <li class="fruit" data-price="200">사과</li>
    <li class="fruit" data-price="300">바나나</li>

  </ul>


  <script>
    fruitList.addEventListener('click', function () {
      //debugger => 
      //if (event.target.tagName == 'LI') {
      if(event.target.classList.contains('fruit')){
        let price = event.target.getAttribute('data-price');
        let name = event.target.textContent;
        console.log(price + " : " + name);
      }
    })

    btnAdd.addEventListener('click', addFruitList);

    function addFruitList() {

      let liTag = `<li class = "fruit" data-price="${textPrice.value}">${textFruit.value}</li>`;

      fruitList.innerHTML += liTag;
      textFruit.value = '';
      textPrice.value = '';
      textFruit.focus();
    }
  </script>
</body>

</html>
